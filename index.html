        .menu {
            position: fixed;
            top: 0;
            right: -60%;
            width: 60%;
            height: 100%;
            background-color: green; /* Green background */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        .menu a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            font-size: 16px;
        }

        .menu.active {

        }

        .menu.active .close-button {

        }

        .menu.active .menu-button {
            display: none;
        }

        .box-container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .box {
            height: 100px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 128, 0, 0.2); /* Green shadow */
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }

        .box img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

            text-align: center;
            font-size: 24px;
            color: #fff; /* White text color */
            background-color: #90ee90; /* Light green background color */
            padding: 10px;

        function toggleMenu(event) {
            event.stopPropagation();

        function closeMenu(event) {
            var menu = document.getElementById('menu');
            if (menu.classList.contains('active') && !menu.contains(event.target)) {
                menu.classList.remove('active');

        }
